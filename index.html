<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Coffee Fun</title>
</head>

<body>
    <form action="post">
        <label for="name">Name:</label>
        <input
            id="name"
            type="text"
            name="name"
        />
    </form>
    <form action="post">
        <label for="email">Email</label>
        <input
            id="email"
            type="text"
            email="email"
        />
    </form>

    <div>
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
        ></textarea>
    </div>

</body>
